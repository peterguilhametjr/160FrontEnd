<app-owner-task-bar></app-owner-task-bar>
<div class="owner-page">
    <div class="restaurant-list">
        <h2>Here are your restaurants!</h2>
        <li *ngFor="let restaurant of restaurants">
            <a>
                <div class="restaurant_name">
                    {{restaurant.name}}
                </div>
                <button class="update-btn" [routerLink]="['/ownerPage/updatePage/:id']">
                    Update
                </button>
                <div class="footer">
                    <div class="location">
                        {{restaurant.location}}    
                    </div>
                </div>
            </a>
        </li>
    </div>
    <button class="add-restaurant-btn" routerLink="/ownerPage/addPage">
        Add Restaurant
    </button>
</div>
