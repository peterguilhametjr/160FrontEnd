<div class="offers-page">
    <div class="current">
        <h2>Current Offers</h2>
    </div>
    <ul>
        <li *ngFor="let offer of offers">
            <a>
                <div class="user_name">
                    {{offer.user_name}}
                </div>
                <div class="restaurant">
                    {{offer.restaurant}}
                </div>
                <div class="footer">
                    <div class="discount">
                        {{offer.discount}}% discount  
                    </div>
                    <div class="location">
                        {{offer.location}}    
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
