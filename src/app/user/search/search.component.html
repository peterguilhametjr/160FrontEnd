<app-header></app-header>
<app-search-bar></app-search-bar>
<div class="search-page">
    <div class="recommend">
        <h2>{{searchTitle}}</h2>
    </div>
    <ul>
        <li *ngFor="let restaurant of restaurants">
            <a routerLink="/restaurant/{{restaurant.id}}">
                <img src="{{restaurant.imageURL}}" alt="">
                <div class="content">
                    <div class="name">
                        {{restaurant.name}}
                    </div>
                    <!-- <span class="favorite {{restaurant.favorite?'':'not'}}">
                        â™¥
                    </span> -->
                    <div class="footer">
                        <div class="rating">
                            {{restaurant.stars}} â˜…
                        </div>
                        <div class="tags">
                            {{restaurant.tags}}
                        </div>
                        <div class="location">
                            {{restaurant.location}}
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
